<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROY University Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>ROY University</h1>
        <p>Sign up to access all important notes & lectures</p>

        <form action="/addUser" method="POST" id="signupForm">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="jane@email.com" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="field">    
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Jane Doe" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" id="formBtn">Create Account</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
