version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0
    container_name: mongo_express
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mongo

  app:
    build: .
    container_name: testapp
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGO_URL: mongodb://admin:password@mongo:27017
    volumes:
      - ./node_modules:/testapp/node_modules  # mount node_modules
      - .:/testapp                             # mount app code
    depends_on:
      - mongo

volumes:
  mongo_data:
  node_modules:
